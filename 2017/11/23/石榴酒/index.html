      </a>
    </h1>
  </header>
  <div class="post-datetag">

  </div>
  <div class="article-entry" itemprop="articleBody">
    
    <p>十月某日某友给我发了一个石榴酒的教程，恰巧我在姨妈家摘了一筐石榴，自己带走了几个，就亲自动手制了两瓶，足足等了两周，满怀期待的打开品尝，啊真的很甜，周末回家也带回去给姥姥尝尝，平日里姥姥午餐都要小酌一杯，多年如此，尝了我的石榴酒，足饮三杯才罢，还说这个酒甜，不醉人，遗憾的是我只做了两小瓶，看来明年要多多做一些了。</p>
